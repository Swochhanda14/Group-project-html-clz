    <!--home-->
<section class="home">
    <div class="form_container">
            <a href="project.html" class="back_btn"><i class="fas fa-arrow-circle-left"></i></a>
     <!--login form-->
        <div class="form login_form">
            <form action="">
            <h2>Login</h2>

                <div class="input_box">
                    <input type="name" placeholder="Enter your Username" required/>
                    <i class="fas fa-user email"></i>
                </div>

                <div class="input_box">
                    <input type="password" placeholder="Enter your password" required/>
                    <i class="fas fa-lock password"></i>
                    <i class="fas fa-eye-slash pw_hide"></i>
                </div>

                <div class="option_field">
                    <span class="checkbox">
                        <input type="checkbox" id="check">
                        <label for="check">Remember me</label>
                    </span>
                    <a href="#" class="forgot_pw">Forgot password?</a>
                </div>

                <button class="btn" id="form_open">Login Now</button>

                <div class="login_signup">
                    Don't have account? <a href="#" id="signup">Sign up</a>
                </div>
            </form>
        </div>


        <!--sign up-->

        <div class="form signup_form">
            <form action="">
            <h2>Sign up</h2>

                <div class="input_box">
                    <input type="name" placeholder="Enter your name" required/>
                    <i class="fas fa-user email"></i>
                </div>

                <div class="input_box">
                    <input type="email" placeholder="Enter your email" required/>
                    <i class="fas fa-envelope email"></i>
                </div>

                <div class="input_box">
                    <input type="password" placeholder="Create password" required/>
                    <i class="fas fa-lock password"></i>
                    <i class="fas fa-eye-slash pw_hide"></i>
                </div>

                <div class="input_box">
                    <input type="password" placeholder="Confirm password" required/>
                    <i class="fas fa-lock password"></i>
                    <i class="fas fa-eye-slash pw_hide"></i>
                </div>

                <button class="btn">Register Now</button>

                <div class="login_signup">
                    Already have account? <a href="#" id="login">Sign in</a>
                </div>
            </form>
        </div>

    </div>
